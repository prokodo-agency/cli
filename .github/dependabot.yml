version: 2

updates:
  # ──────────────────────────────────────────────────────────────────────────
  # 1. Root package — CLI (pnpm)
  # ──────────────────────────────────────────────────────────────────────────
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: '08:00'
      timezone: Europe/Berlin
    target-branch: dev
    versioning-strategy: auto
    open-pull-requests-limit: 10
    commit-message:
      prefix: 'chore(deps)'
      prefix-development: 'chore(deps-dev)'
      include: scope
    labels:
      - dependencies
      - automated
    # Group minor + patch updates into a single PR to reduce noise.
    # Security updates are always opened individually regardless of grouping.
    groups:
      typescript-toolchain:
        applies-to: version-updates
        patterns:
          - 'typescript'
          - 'typescript-eslint'
          - '@typescript-eslint/*'
          - 'ts-jest'
          - 'tsup'
        update-types:
          - minor
          - patch
      jest:
        applies-to: version-updates
        patterns:
          - 'jest'
          - '@types/jest'
          - 'ts-jest'
        update-types:
          - minor
          - patch
      eslint:
        applies-to: version-updates
        patterns:
          - 'eslint'
          - 'eslint-*'
          - '@eslint/*'
        update-types:
          - minor
          - patch
      minor-and-patch:
        applies-to: version-updates
        update-types:
          - minor
          - patch
    ignore:
      # commander is a prod dep — prefer intentional major bumps
      - dependency-name: 'commander'
        update-types:
          - version-update:semver-major

  # ──────────────────────────────────────────────────────────────────────────
  # 2. Docs site — public/ (pnpm + Docusaurus)
  # ──────────────────────────────────────────────────────────────────────────
  - package-ecosystem: npm
    directory: /public
    schedule:
      interval: weekly
      day: monday
      time: '08:00'
      timezone: Europe/Berlin
    target-branch: dev
    versioning-strategy: auto
    open-pull-requests-limit: 5
    commit-message:
      prefix: 'chore(deps/docs)'
      include: scope
    labels:
      - dependencies
      - automated
      - docs
    groups:
      docusaurus:
        applies-to: version-updates
        patterns:
          - '@docusaurus/*'
        update-types:
          - minor
          - patch
      react:
        applies-to: version-updates
        patterns:
          - 'react'
          - 'react-dom'
          - '@types/react'
          - '@types/react-dom'
        update-types:
          - minor
          - patch
      minor-and-patch:
        applies-to: version-updates
        update-types:
          - minor
          - patch

  # ──────────────────────────────────────────────────────────────────────────
  # 3. GitHub Actions — keep action versions current
  # ──────────────────────────────────────────────────────────────────────────
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: '08:00'
      timezone: Europe/Berlin
    target-branch: dev
    open-pull-requests-limit: 5
    commit-message:
      prefix: 'chore(ci)'
      include: scope
    labels:
      - dependencies
      - automated
      - ci
    groups:
      github-actions:
        applies-to: version-updates
        patterns:
          - '*'
        update-types:
          - minor
          - patch
