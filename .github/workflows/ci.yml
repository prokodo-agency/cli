name: CI

# Runs on pushes, PRs, manual dispatch, and can be called directly from release.yml.
on:
  workflow_dispatch: {} # allow manual trigger from GitHub Actions UI
  push:
    branches: [main, dev]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'tsconfig*.json'
      - 'tsup.config.ts'
      - 'eslint.config.*'
      - '.eslintignore'
      - '.prettierrc*'
      - 'prettier.config.*'
      - '.prettierignore'
      - 'jest.config.*'
      - 'jest.integration.config.*'
      - 'Dockerfile'
      - '.dockerignore'
      - '.github/workflows/ci.yml'
      - 'public/**'
  pull_request:
    branches: [main, dev]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'tsconfig*.json'
      - 'tsup.config.ts'
      - 'eslint.config.*'
      - '.eslintignore'
      - '.prettierrc*'
      - 'prettier.config.*'
      - '.prettierignore'
      - 'jest.config.*'
      - 'jest.integration.config.*'
      - 'Dockerfile'
      - '.dockerignore'
      - '.github/workflows/ci.yml'
      - 'public/**'
  workflow_call: {} # callable from release.yml

# Cancel in-flight PR runs when a new commit is pushed; keep tag / main runs.
concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  # ──────────────────────────────────────────────────────────────────────────
  # Job 1 — Static quality: format, type-check, lint (Ubuntu only, fast)
  # ──────────────────────────────────────────────────────────────────────────
  quality:
    name: Quality (format · tsc · eslint)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6.0.2

      - uses: pnpm/action-setup@v4.2.0
        with:
          version: '10'

      - uses: actions/setup-node@v6.2.0
        with:
          node-version: '22'

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4.2.2
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prettier — format check
        run: pnpm format:check

      - name: TypeScript — type-check (noEmit)
        run: pnpm lint:tsc

      - name: ESLint
        run: pnpm lint:eslint

  # ──────────────────────────────────────────────────────────────────────────
  # Job 2 — Build + test matrix: Linux · macOS · Windows
  # ──────────────────────────────────────────────────────────────────────────
  test:
    name: Build & Test — ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v6.0.2

      - uses: pnpm/action-setup@v4.2.0
        with:
          version: '10'

      - uses: actions/setup-node@v6.2.0
        with:
          node-version: '22'

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4.2.2
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build (tsup → dist/cli.js)
        run: pnpm build

      - name: Tests with coverage
        run: pnpm test:coverage

      - name: Integration tests
        run: pnpm test:integration

      # Upload coverage once — from the Ubuntu run only
      - name: Upload coverage artifact
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v6.0.0
        with:
          name: coverage-report
          path: coverage/
          retention-days: 14

  # ──────────────────────────────────────────────────────────────────────────
  # Job 3 — Docker build smoke (Ubuntu, gated on quality + test)
  # ──────────────────────────────────────────────────────────────────────────
  docker:
    name: Docker — build smoke
    runs-on: ubuntu-latest
    needs: [quality, test]

    steps:
      - uses: actions/checkout@v6.0.2

      - uses: docker/setup-buildx-action@v3.12.0

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v6.19.2
        with:
          context: .
          push: false
          load: true
          tags: prokodo-cli:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: 'Smoke: docker run prokodo --help'
        run: docker run --rm prokodo-cli:ci --help

      - name: 'Smoke: docker run prokodo --version'
        run: docker run --rm prokodo-cli:ci --version

  # ──────────────────────────────────────────────────────────────────────────
  # Job 4 — Docs build check (Ubuntu, gated on quality)
  # ──────────────────────────────────────────────────────────────────────────
  docs:
    name: Docs — build check
    runs-on: ubuntu-latest
    needs: [quality]

    steps:
      - uses: actions/checkout@v6.0.2

      - uses: pnpm/action-setup@v4.2.0
        with:
          version: '10'

      - uses: actions/setup-node@v6.2.0
        with:
          node-version: '22'

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4.2.2
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-docs-${{ hashFiles('public/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-docs-

      - name: Install docs dependencies
        working-directory: public
        run: pnpm install --frozen-lockfile

      - name: Build docs
        working-directory: public
        run: pnpm build
